<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
            for(var een = 1; een <=9; een++){
                robotArm.grab();
                if(robotArm.scan() ==="red"){
                    robotArm.grab();
                    for(var twee = 1; twee <= 10 - een; twee++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(twee = 1; twee <= 9 - een; twee++){
                        robotArm.moveLeft();
                        }
                        }    
                        else{ 
                            robotArm.drop();
                            robotArm.moveRight();
                        }
                    }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
